<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>MonoBlog</title>
  </head>

  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark main-nav">
      <div class="container">
        <a class="navbar-brand" href="index.html">MonoBlog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="page contact-page">
      <div class="container">
        <h1 class="page-heading">Contact us</h1>
        <p class="page-subtitle">
          Have a question about programming, design, or anime? Drop a note and
          I’ll get back to you when I can.
        </p>

        <!-- form -->
        <form class="row g-3 contact-form">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="you@example.com"
            />
          </div>

          <div class="col-md-6">
            <label for="inputTopic" class="form-label">Topic</label>
            <select id="inputTopic" class="form-select">
              <option selected disabled>Choose a topic…</option>
              <option>Programming</option>
              <option>Design</option>
              <option>Anime / Manga</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-12">
            <label for="message" class="form-label">Your message</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="What would you like to talk about?"
            ></textarea>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary submit">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <!-- footer -->
    <footer class="container1">
      <p class="float-end"><a class="bt" href="#">Back to top</a></p>
      <p class="copyright">© 2022–2023 MonoBlog Inc.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
